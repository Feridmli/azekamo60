<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Marketplace (ApeChain)</title>
  
  <style>
    /* ÜMUMİ DİZAYN */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
      padding-bottom: 120px; /* Bulk bar üçün aşağıdan yer ayırırıq */
      box-sizing: border-box;
    }

    .main-card { 
      width: 100%; 
      max-width: 1100px; 
      background: rgba(255,255,255,0.03); 
      border-radius: 18px; 
      padding: 24px; 
      text-align: center; 
      border: 1px solid rgba(255,255,255,0.05);
    }

    /* YUXARI PANEL (HEADER) */
    .topbar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      gap: 12px; 
      flex-wrap: wrap; 
      margin-bottom: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* DÜYMƏLƏR */
    .wallet-btn { 
      background: linear-gradient(135deg, #ff6a00, #ee0979); 
      color: #fff; 
      padding: 10px 20px; 
      border: none; 
      border-radius: 50px; 
      cursor: pointer; 
      font-weight: 700; 
      transition: all .2s ease; 
      font-size: 14px;
    }
    .wallet-btn:active { transform: scale(0.95); }
    .wallet-btn:hover { box-shadow: 0 0 15px rgba(255, 106, 0, 0.4); }
    
    .update-btn { background: linear-gradient(135deg, #00c6ff, #0072ff) !important; }
    .buy-btn { background: linear-gradient(135deg, #11998e, #38ef7d) !important; }
    .bulk-btn { background: linear-gradient(135deg, #FFD700, #FF8C00) !important; color: #000; }
    .cancel-btn { background: #333 !important; padding: 10px 15px; }
    .cancel-btn:hover { background: #444 !important; color: #ff4d4d; }

    /* MƏLUMAT HİSSƏLƏRİ */
    #notice { margin-top: 10px; opacity: 0.9; color: #ffd27a; min-height: 24px; font-weight: bold; font-size: 14px; }
    #addr { margin-top: 5px; opacity: 0.6; font-family: monospace; font-size: 0.9em; color: #aaa; }
    
    /* MARKETPLACE GRİD */
    .marketplace { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
      gap: 20px; 
      margin-top: 22px; 
    }
    
    /* NFT KART DİZAYNI */
    .nft-card { 
      position: relative; 
      background: rgba(255,255,255,0.04); 
      border-radius: 12px; 
      padding: 12px; 
      backdrop-filter: blur(6px); 
      display: flex; 
      flex-direction: column; 
      border: 1px solid rgba(255,255,255,0.05); 
      transition: transform 0.2s, box-shadow 0.2s; 
    }
    .nft-card:hover { 
      transform: translateY(-5px); 
      border-color: rgba(255,255,255,0.15); 
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .nft-card img { 
      width: 100%; 
      height: 220px; 
      object-fit: cover; 
      border-radius: 8px; 
      background: #111; 
    }
    
    .nft-card h4 { 
      margin: 12px 0 6px 0; 
      color: #ffd27a; 
      font-size: 16px; 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; 
    }
    
    .nft-card p.price { 
      font-weight: 700; 
      color: #a3ffba; 
      font-size: 15px; 
      margin: 0 0 10px 0;
    }

    .nft-actions { 
      display: flex; 
      gap: 8px; 
      margin-top: auto; 
    }

    .price-input { 
      width: 100%; 
      padding: 10px; 
      border-radius: 8px; 
      border: 1px solid #333; 
      background: #1a1a1a; 
      color: #fff; 
      outline: none; 
      text-align: center;
    }
    .price-input:focus { border-color: #ff6a00; }

    /* CHECKBOX DİZAYNI */
    .select-box {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 22px;
        height: 22px;
        cursor: pointer;
        z-index: 10;
        accent-color: #ff6a00;
        transform: scale(1.2);
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    /* BULK ACTION BAR (Aşağı panel) */
    #bulkBar {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid #333;
        backdrop-filter: blur(10px);
        padding: 15px 25px;
        border-radius: 50px;
        display: none; /* JS ilə aktivləşəcək */
        align-items: center;
        gap: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        z-index: 999;
        width: 90%;
        max-width: 650px;
        justify-content: space-between;
    }
    
    /* Aktiv olanda görünməsi üçün klass */
    #bulkBar.active { 
        display: flex; 
        animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    }
    
    @keyframes slideUp {
        from { bottom: -100px; opacity: 0; }
        to { bottom: 30px; opacity: 1; }
    }

    .bulk-info { 
        font-weight: 600; 
        color: #fff; 
        font-size: 1.1rem;
        white-space: nowrap;
    }
    
    .bulk-controls {
        display: flex;
        gap: 10px;
        align-items: center;
        width: 100%;
        justify-content: flex-end;
    }
  </style>
</head>
<body>

<div class="main-card">
  <div class="topbar">
    <h1>Marketplace (ApeChain)</h1>
    <div>
      <button class="wallet-btn" id="connectBtn">Cüzdanı qoş</button>
      <button class="wallet-btn" id="disconnectBtn" style="display:none; background:#333 !important;">Bağlantını kəs</button>
    </div>
  </div>

  <div id="addr"></div>
  <div id="notice"></div>

  <div style="margin-top:18px;">
    <div id="marketplace" class="marketplace">
      </div>
  </div>
</div>

<div id="bulkBar">
    <div class="bulk-info" id="bulkCount">0 NFT seçildi</div>
    
    <div class="bulk-controls">
        <input type="number" id="bulkPrice" placeholder="Toplu Qiymət (APE)" class="price-input" style="max-width:160px;" step="0.001">
        <button class="wallet-btn bulk-btn" id="bulkListBtn">Listələ</button>
        <button class="wallet-btn cancel-btn" onclick="cancelBulk()">✕</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script type="module" src="/main.js"></script>

</body>
</html>
